    <h1>基于文档分区的二级索引</h1>
    <time datetime="2021-07-12T07:11:00&#43;08:00">July 12, 2021</time>
  </header>
  <p>每个分区各自维护自身的二级索引，读取时需要对所有分区节点进行查询然后对结果进行合并。</p>
<p>这种方法虽然二级索引查询代价高，但依然广泛用于实践：MongoDB、Riak、Cassandra、ElasticSearch、SolrCloud 和 VoltDB。</p>
