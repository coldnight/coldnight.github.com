    <h1>前缀一致读</h1>
    <time datetime="2021-06-14T21:16:00&#43;08:00">June 14, 2021</time>
  </header>
  <p>对于一系列按照某个顺序发生的写请求，同时读取这些内容时也会按照当时写入的顺序。</p>
<h2 id="场景">场景</h2>
<p>分区数据库中出现的一个特殊问题。</p>
<p>正常对话：</p>
<blockquote>
<p>P: C小姐，你能看到多远的文莱？</p>
<p>C：大约 10s，P 先生。</p>
</blockquote>
<p>但是由于复制滞后，最终能被观察到的可能是：</p>
<blockquote>
<p>C：大约 10s，P 先生。</p>
<p>P: C小姐，你能看到多远的文莱？</p>
</blockquote>
<h2 id="解决方案">解决方案</h2>
<p>低效率：具有因果关系的写入都交给一个分区来完成。
新方法：跟踪事件因果关系。</p>
