    <h1>DRF-SC 还是着火（Catch Fire）</h1>
    <time datetime="2021-07-16T11:36:00&#43;08:00">July 16, 2021</time>
  </header>
  <p>与 Java 不同，C++ 没有给有竞争的程序任何保证。任何有竞争的程序都属于“<a href="https://blog.regehr.org/archives/213">未定义的行为</a>”。允许在程序执行的最初几微秒内进行竞争访问，从而在几小时或几天后导致任意的错误行为。这通常被称为“DRF-SC或着火”：如果程序没有数据竞争，它以顺序一致的方式运行，如果有数据竞争，它可以做任何事情，包括着火。</p>
