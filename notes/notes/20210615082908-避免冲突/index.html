    <h1>避免冲突</h1>
    <time datetime="2021-06-15T08:29:00&#43;08:00">June 15, 2021</time>
  </header>
  <p>应用层保证对特定记录的写请求总是通过同一个主节点，来避免发生些冲突。</p>
<p>如用户更新自己的配置总是路由到特定的数据中心。</p>
<h2 id="缺点">缺点</h2>
<p>特定数据中心发生故障不得不改变事先指定的主节点。</p>
