    <h1>macOS 问题解决三板斧</h1>
    <time datetime="2021-03-22T14:59:00&#43;08:00">March 22, 2021</time>
  </header>
  <p>通常你沟通苹果的官方支持一般都会给你三板斧：</p>
<ol>
<li>重启：按住电源键 10 秒中，然后等几秒钟后再开机</li>
<li>重置 SMC：关机然后按住：Ctrl + Option + 右侧Shift + 电源键 7 秒钟关机，等待几秒钟后开机。</li>
</ol>
