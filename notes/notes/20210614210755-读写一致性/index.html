    <h1>读写一致性</h1>
    <time datetime="2021-06-14T21:07:00&#43;08:00">June 14, 2021</time>
  </header>
  <p>也称为「写后读一致性」，解决用户主节点写入后立马从从节点读取不到到情况。只能解决单用户的一致性，但是解决不了多用户的一致性。</p>
<h2 id="场景">场景</h2>
<p>用户新提交了评论，但是自己看不到，需要等一会才能看到。</p>
<h2 id="解决方案">解决方案</h2>
<p>记录更新时间戳，在指定时间内从主节点读取。</p>
