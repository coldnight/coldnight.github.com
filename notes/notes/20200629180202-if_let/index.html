    <h1>if let</h1>
    <time datetime="2020-06-29T18:02:00&#43;08:00">June 29, 2020</time>
  </header>
  <div class="highlight"><pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-rust" data-lang="rust"><span style="color:#66d9ef">let</span> some_u8_value <span style="color:#f92672">=</span> Some(<span style="color:#ae81ff">0</span><span style="color:#66d9ef">u8</span>);

<span style="color:#75715e">// Without `if let`
</span><span style="color:#75715e"></span><span style="color:#66d9ef">match</span> some_u8_value {
  Some(<span style="color:#ae81ff">3</span>) <span style="color:#f92672">=&gt;</span> println<span style="color:#f92672">!</span>(<span style="color:#e6db74">&#34;three&#34;</span>);
  <span style="color:#f92672">-</span> <span style="color:#f92672">=&gt;</span> (),
}

<span style="color:#75715e">// With `if let`
</span><span style="color:#75715e"></span><span style="color:#66d9ef">if</span> <span style="color:#66d9ef">let</span> Some(<span style="color:#ae81ff">3</span>) <span style="color:#f92672">=</span> some_u8_value {
  println<span style="color:#f92672">!</span>(<span style="color:#e6db74">&#34;three&#34;</span>);
}
</code></pre></div>
