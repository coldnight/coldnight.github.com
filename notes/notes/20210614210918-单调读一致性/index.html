    <h1>单调读一致性</h1>
    <time datetime="2021-06-14T21:09:00&#43;08:00">June 14, 2021</time>
  </header>
  <p>是一种比<a href="/notes/notes/20210614210953-%E5%BC%BA%E4%B8%80%E8%87%B4%E6%80%A7/">强一致性</a>弱但是比<a href="/notes/notes/20210614210005-%E6%9C%80%E7%BB%88%E4%B8%80%E8%87%B4%E6%80%A7%E6%95%88%E5%BA%94/">最终一致性效应</a>强的保证，单调读保证：</p>
<p>如果某个用户依次进行多次读取，则绝不会看到回滚的现象，即在读取到较新的值之后又发生读旧值的情况。</p>
<h2 id="场景">场景</h2>
<p>用户刷新网络，读请求被随机路由到某个从节点，先后从两个不同的从节点读取到了不同的内容，比如看到一个新添加的评论一次出现，一次消失。</p>
<h2 id="解决方案">解决方案</h2>
<p>按照用户 ID 进行哈希方法取代随机路由。</p>
