  <p>通过如下命令生成 clangd 识别的编译配置文件</p>
<div class="highlight"><pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-shell" data-lang="shell">mkdir build
cd build
cmake -DCMAKE_EXPORT_COMPILE_COMMANDS<span style="color:#f92672">=</span><span style="color:#ae81ff">1</span> ..
mv compile_commands.json ../
</code></pre></div><p>然后重启 <code>M-x lsp-restart-workspace RET</code> 即可。</p>
