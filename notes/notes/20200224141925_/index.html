    <h1>标准差（Standard Deviation）</h1>
    <time datetime="2020-03-07T00:00:00&#43;08:00">March 07, 2020</time>
  </header>
  <p>又称标准偏差、均方差，数学符号 sigma。概率统计中最常使用作为测量一组数值的离散程度。</p>
<p>定义：为方差开算数平方根，反应组内个体间的离散程度。</p>
<p>用在基金上反映了基金总回报率的波动幅度大小，数值越大，表明波动程度越厉害，稳定度越小，投资风险就越高。</p>
<ul>
<li>越小，投资风险越低</li>
<li>越大，投资风险越高</li>
</ul>
