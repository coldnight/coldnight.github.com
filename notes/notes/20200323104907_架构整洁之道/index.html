<p>三个编程范式：结构化编程、面向对象编程、函数式编程</p>
<p>每个编程范式都是增加限制：</p>
<ul>
<li>结构化编程限制了 goto</li>
<li>面向对象编程限制了函数指针</li>
<li>函数式编程限制可变变量（变量不可修改）</li>
</ul>
</li>
