    <h1>写倾斜</h1>
    <time datetime="2021-07-16T07:21:00&#43;08:00">July 16, 2021</time>
  </header>
  <p>即不是脏写也不会更新丢失，事务之间的写冲突并不直接，写倾斜可以视为更广义的数据丢失。</p>
<p>考虑急诊医生请假系统，核心逻辑是必须要有一个医生值班。两个医生同时请假，事务同时同时开始，那么两个医生都能查询到有两个医生值班，最后请假成功，导致无医生值班。</p>
