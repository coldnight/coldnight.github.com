    <h1>C&#43;&#43; 非同步原子（Relaxed atomic）</h1>
    <time datetime="2021-07-16T11:42:00&#43;08:00">July 16, 2021</time>
  </header>
  <p>C++ 并没有仅仅停留在<a href="/notes/notes/20210716110953-%E5%86%85%E5%AD%98%E4%B8%80%E8%87%B4%E6%80%A7_coherence/">内存一致性（coherence）</a>的<a href="/notes/notes/20210716115953-c_%E5%BC%B1%E5%90%8C%E6%AD%A5%E5%8E%9F%E5%AD%90_acquire_release_atomic/">C++ 弱同步原子（acquire/release atomic）</a>。它还引入了非同步原子，称为 <code>relaxed</code> 原子（memory_order_relaxed）。这些原子根本没有同步效果——它们没有创建先发生的边——并且它们根本没有排序保证。事实上，宽松原子读/写和普通读/写没有区别，除了宽松原子上的竞争不被认为是竞争， <strong><strong>不能着火</strong></strong> 。</p>
