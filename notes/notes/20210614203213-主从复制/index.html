    <h1>主从复制</h1>
    <time datetime="2021-06-14T20:32:00&#43;08:00">June 14, 2021</time>
  </header>
  <p>主从模式下主节点进行写入，可以从从节点进行读取。</p>
<h2 id="同步复制">同步复制</h2>
<p>主节点写入，并等待从节点写入后再返回写入成功。</p>
<h2 id="半同步复制">半同步复制</h2>
<p>主节点写入，选举一个从节点进行同步复制，其他从节点进行异步复制，一旦同步复制的从节点出现性能下降或故障则选用一个新的从节点进行同步复制。</p>
<h2 id="异步复制">异步复制</h2>
<p>主节点写入，不等待从节点写入直接返回写入成功。</p>
