    <h1>Java 决定竞争读写的具体规则</h1>
    <time datetime="2021-07-16T11:24:00&#43;08:00">July 16, 2021</time>
  </header>
  <p>对于小于等于 word 大小的变量，对变量（或字段） <code>x</code> 的读取必须看到对 <code>x</code> 的某一次写入所存储的值。
如果读取 <code>r</code> 观察到对 <code>x</code> 的写入 <code>w</code> ，那么 <code>r</code> 不发生在 <code>w</code> 之前。</p>
<p>也就是说 <code>r</code> 可以观察发生在 <code>r</code> 之前的所有写入，并且可以观察与 <code>r</code> 竞争的写入。</p>
