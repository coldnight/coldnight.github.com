<article>

    <h1>最终一致性效应</h1>
    <time datetime="2021-06-14T21:00:00&#43;08:00">June 14, 2021</time>
  </header>
  <p>主从异步复制的情况下会导致数据库中出现明显不一致，此时从不同的从节点读取就会得到不一样的结果。这种不一致只是一个暂时状态，如果停止写入数据，经过一段时间之后，从节点最终会赶上并与主节点保持一致。</p>
<p>这种效应被称为最终一致性。</p>
