    <h1>sloppy quorum</h1>
    <time datetime="2021-06-15T21:25:00&#43;08:00">June 15, 2021</time>
  </header>
  <p>当节点不能满足 \(w + r &gt; n\) 时将写请求暂时写入一些可访问的临时节点中，一旦网络问题得到交接，临时节点需要把接收的写入全部发送到原始主节点上。这就是所谓的数据回传（或者暗示移交）。</p>
