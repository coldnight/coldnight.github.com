    <h1>基于关键字哈希值分区</h1>
    <time datetime="2021-07-11T17:11:00&#43;08:00">July 11, 2021</time>
  </header>
  <p>可以基于关键值哈希函数的方式分区，解决<a href="/notes/notes/20210711154220-%E5%9F%BA%E4%BA%8E%E5%85%B3%E9%94%AE%E5%AD%97%E5%8C%BA%E9%97%B4%E5%88%86%E5%8C%BA/">基于关键字区间分区</a>数据倾斜与热点的问题。一个好的哈希函数可以处理数据倾斜并使其均匀分布，并且不需要在加密方面很强。</p>
<h2 id="优点">优点</h2>
<p>这种方法可以很好的将关键字均匀分配到多个分区中。</p>
<h2 id="缺点">缺点</h2>
<p>丧失良好的区间查询性能。即使关键字相邻，也会分布在不同的分区上。</p>
