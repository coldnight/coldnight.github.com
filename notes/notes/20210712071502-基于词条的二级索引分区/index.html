    <h1>基于词条的二级索引分区</h1>
    <time datetime="2021-07-12T07:15:00&#43;08:00">July 12, 2021</time>
  </header>
  <p>对所有数据构建全局索引，为了避免瓶颈，对索引本身进行分区，比如：</p>
<ul>
<li>将 a～r 开始的关键字放在分区 0</li>
<li>将 s～z 开始的关键字放在分区 1</li>
</ul>
<h2 id="优点">优点</h2>
<ul>
<li>可以支持高效的区间查询</li>
<li>读取更为高效</li>
</ul>
<h2 id="缺点">缺点</h2>
<ul>
<li>写入速度慢，会引入明显的写入放大</li>
<li>写入逻辑复杂</li>
<li>难以保证索引时刻最新，需要跨多个相关分区的分布式事务支持</li>
</ul>
<h2 id="实践">实践</h2>
<p>对全局二级索引的更新往往都是异步的。</p>
