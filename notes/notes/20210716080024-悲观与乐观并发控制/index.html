    <time datetime="2021-07-16T08:00:00&#43;08:00">July 16, 2021</time>

  <h2 id="悲观并发控制">悲观并发控制</h2>
<p><a href="/notes/notes/20210716074845-%E4%B8%A4%E9%98%B6%E6%AE%B5%E5%8A%A0%E9%94%81/">两阶段加锁</a>是一个典型的悲观并发控制。设计原则：如果某些操作可能出错，则直接放弃等待直到安全。</p>
<h2 id="乐观并发控制">乐观并发控制</h2>
<p>如果可能发生潜在冲突，事务会继续执行而不是终止，寄希望与相安无事；而当事务提交时，数据库会检查是否发生了冲突，如果是的话，中止事务并接下来重试。</p>
<h2 id="对比">对比</h2>
<p>如果冲突很多则性能不佳，如果性能良好，且事务之间的竞争不大，乐观并发控制会比悲观方式性能高很多。</p>
