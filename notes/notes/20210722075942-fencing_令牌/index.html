    <h1>Fencing 令牌</h1>
    <time datetime="2021-07-22T07:59:00&#43;08:00">July 22, 2021</time>
  </header>
  <p>Fencing（围栏）锁，每次锁服务授予锁时，同时返回 fencing 令牌，每次客户端发送写请求，都必须包含所持有的 fencing 令牌。</p>
<p>fencing 令牌单调递增，如果低版本的写入后到达，发现已经有高版本的 fencing 令牌写入，则拒绝此次写入。</p>
