    <h1>Actor</h1>
    <time datetime="2021-06-12T09:18:00&#43;08:00">June 12, 2021</time>
  </header>
  <p>Actor 模型是用于单个进程中的并发模型。逻辑被封装在 Actor 中。每个 Actor 通常代表一个客户端或实体，可以具备本地状态（不共享），通过发送和接收异步消息与其他 Actor 通信。不保证消息传送：某些错误情况下，消息将丢失。每个 Actor 只处理一条消息，因此可以由框架独立调度。</p>
<p>Actor 框架集成了任务调度和消息流的框架。</p>
